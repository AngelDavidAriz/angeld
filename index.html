<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción a Carrera</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-graduate"></i>Formulario de Inscripción a Carrera</h1>
        <form id="inscripcionForm" action="#">
            <!-- Campo para carrera -->
            <div class="form-group">
                <label for="carrera"><i class="fas fa-briefcase"></i>¿En qué carrera desea inscribirse?</label>
                <select id="carrera" name="carrera" required>
                    <option value="" disabled selected>Seleccione una carrera</option>
                    <option value="administracion">Administración de Empresas</option>
                    <option value="bacteriologia">Bacteriología</option>
                    <option value="contaduria">Contaduría Pública</option>
                    <option value="derecho">Derecho</option>
                    <option value="enfermeria">Enfermería</option>
                    <option value="ingenieria">Ingeniería de Sistemas</option>
                    <option value="odontologia">Odontología</option>
                    <option value="medicina">Medicina</option>
                </select>
            </div>

            <!-- Información personal -->
            <h2><i class="fas fa-id-card"></i>Información Personal</h2>
            <div class="form-group">

                <label for="primerNombre"><i class="fas fa-user"></i>Primer Nombre</label>
                <input type="text" id="primerNombre" placeholder="Ej: Angel" name="primerNombre" required>
            </div>
            
            <div class="form-group">
                <label for="segundoNombre"><i class="fas fa-user"></i>Segundo Nombre</label>
                <input type="text" id="segundoNombre" placeholder="Ej: David" name="segundoNombre">
            </div>
            
            <div class="form-group">
                <label for="primerApellido"><i class="fas fa-user"></i>Primer Apellido</label>
                <input type="text" id="primerApellido" placeholder="Ej: Ariz" name="primerApellido" required>
            </div>
            
            <div class="form-group">
                <label for="segundoApellido"><i class="fas fa-user"></i>Segundo Apellido</label>
                <input type="text" id="segundoApellido" placeholder="Ej: Lambraño" name="segundoApellido">
            </div>

<div class="form-group">
    <label for="fecha-nacimiento"><i class="fas fa-birthday-cake"></i> Fecha de Nacimiento</label>
    <input type="date" id="fecha-nacimiento" name="fecha_nacimiento" required>
</div>
            
            <div class="form-group">
                <label for="tipo-documento"><i class="fas fa-address-card"></i>Tipo de Documento</label>
                <select id="tipo-documento" name="tipo_documento" required>
                    <option value="" disabled selected>Seleccione el tipo</option>
                    <option value="cc">Cédula de Ciudadanía</option>
                    <option value="ti">Tarjeta de Identidad</option>
                    <option value="ce">Cédula de Extranjería</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="documento"><i class="fas fa-id-badge"></i>Número de Documento</label>
                <input type="number" id="documento" placeholder="Introduzca su número de documento" name="documento" required>
            </div>
            

            
            <div class="form-group">
                <label for="sexo-biologico"><i class="fas fa-venus-mars"></i>Sexo Biológico</label>
                <select id="sexo-biologico" name="sexo_biologico" required>
                    <option value="" disabled selected>Seleccione su sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="estado-civil"><i class="fas fa-heart"></i>Estado Civil</label>
                <select id="estado-civil" name="estado_civil" required>
                    <option value="" disabled selected>Seleccione su estado civil</option>
                    <option value="soltero">Soltero/a</option>
                    <option value="casado">Casado/a</option>
                    <option value="divorciado">Divorciado/a</option>
                    <option value="viudo">Viudo/a</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="correo"><i class="fas fa-envelope"></i>Correo Electrónico</label>
                <input type="email" id="correo" placeholder="Ej: ejemplo@gmail.com" name="correo" required>
            </div>
            
            <div class="form-group">
                <label for="telefono"><i class="fas fa-phone-alt"></i>Teléfono</label>
                <input type="text" id="telefono" placeholder="Introduzca su número de teléfono" name="telefono" required pattern="^\d{7,15}$" title="Solo se permiten números de 7 a 15 dígitos">
            </div>
            <div class="form-group">
                <label for="celular"><i class="fas fa-mobile-alt"></i>Celular</label>
                <input type="text" id="celular" placeholder="Introduzca su número de celular" name="celular" required pattern="^\d{10,15}$" title="Solo se permiten números de 10 a 15 dígitos">
            </div>


            <!-- Dirección residencial -->
            <h2><i class="fas fa-home"></i>Dirección Residencial</h2>
            <div class="form-group">
                <label for="pais"><i class="fas fa-globe"></i>País</label>
                <input type="text" id="pais" placeholder="Ej: Colombia" name="pais" required>
            </div>
            <div class="form-group">
                <label for="ciudad"><i class="fas fa-city"></i>Ciudad</label>
                <input type="text" id="ciudad" placeholder="Ej: Cartagena" name="ciudad" required>
            </div>
            <div class="form-group">
                <label for="direccion"><i class="fas fa-map-marker-alt"></i>Dirección</label>
                <input type="text" id="direccion" placeholder="Introduzca su dirección" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="hijos"><i class="fas fa-child"></i> ¿Cuántos hijos tiene?</label>
                <select id="hijos" name="hijos" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="no">No tengo</option>
                    <option value="1">1 hijo</option>
                    <option value="2">2 hijos</option>
                    <option value="3">3 hijos</option>
                    <option value="4">4 hijos</option>
                    <option value="mas">Más de 4 hijos</option>
                </select>
            </div>

            <!-- Trabajo -->
            <h2>Trabajo</h2>
            <div class="form-group">
                <label for="trabajo"><i class="fas fa-laptop"></i>¿Trabaja actualmente?</label>
                <select id="trabajo" name="trabajo" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="no">No, desempleado</option>
                    <option value="1">Sí, empleado</option>
                    <option value="2">Sí, independiente</option>
                </select>
            </div>
            <!-- Discapacidad -->
            <h2>Discapacidad</h2>
            <div class="form-group">
                <label for="discapacidad"><i class="fas fa-wheelchair"></i>¿Tiene alguna discapacidad?</label>
                <select id="discapacidad" name="discapacidad" onchange="toggleOtraDiscapacidad()" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="motriz">Motriz</option>
                    <option value="auditiva">Auditiva</option>
                    <option value="visual">Visual</option>
                    <option value="ninguna">Ninguna</option>
                    <option value="otra">Otra</option>
                </select>
            </div>
            <div class="form-group" id="otra-discapacidad" style="display: none;">
                <label for="otra"><i class="fas fa-pencil-alt"></i>Especifique cuál:</label>
                <input type="text" id="otra" name="otra" placeholder="Especifique">
            </div>

            <!-- Poblaciones -->
            <h2><i class="fas fa-users"></i>Poblaciones</h2>
            <div class="form-group">
                <label>Se reconoce usted como parte de las siguientes poblaciones:</label><br>
                <input type="checkbox" id="indigenas" name="poblacion" value="indigenas">
                <label for="indigenas">Indígenas</label><br>
                <input type="checkbox" id="afrocolombianos" name="poblacion" value="afrocolombianos">
                <label for="afrocolombianos">Afrocolombianos</label><br>
                <input type="checkbox" id="raizales" name="poblacion" value="raizales">
                <label for="raizales">Raizales</label><br>
                <input type="checkbox" id="pueblo-rom" name="poblacion" value="pueblo-rom">
                <label for="pueblo-rom">Pueblo ROM o Gitano</label><br>
                <input type="checkbox" id="ninguna" name="poblacion" value="ninguna" onclick="desmarcarPoblacion()">
                <label for="ninguna">Ninguna</label>
            </div>


            <!-- Botón de envío -->
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <footer class="watermark">
        <p>© 2024 ANGEL DAVID ARIZ LAMBRAÑO - Todos los derechos reservados</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
